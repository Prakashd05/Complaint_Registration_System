    <header>
    <nav>

    <div class="user_login">
        <div class="heading">
            <h2>Sign Up</h2>
            <h3>Enter the following details to create a new account</h3>
        </div>
        <div class="form">
            <form action="">
                <p>
                    <label for="Userid">Name : </label><br>
                    <input type="text" name="Userid" id="Userid" placeholder="Siddhant" autocomplete="on" required>
                </p>
                <p>
                    <label for="Useraddress">Address : </label><br>
                    <input type="text" name="Useraddress" id="address" placeholder="Dumna" autocomplete="on" required>
                </p>
                <p>
                    <label for="Useremail">Email ID : </label><br>
                    <input type="text" name="Useremail" id="address" placeholder="xyz@gmail.com" autocomplete="on" required>
                </p>
                <p>
                    <label for="password">Password : </label><br>
                    <input type="password" name="password" id="password"required>
                </p>
            </form>
            <a href="userlogin.html" class="btn">Sign Up</a>
            
        </div>
    </div>
